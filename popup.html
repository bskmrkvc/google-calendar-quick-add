<!DOCTYPE html>
<html>
<head>
  <title>Add Calendar Event</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 10px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>Create Calendar Event</h2>
  <form id="event-form">
    <input type="text" id="summary" placeholder="Event Summary" />
    <input type="text" id="description" placeholder="Event Description" />
    <input type="datetime-local" id="start" />
    <input type="datetime-local" id="end" />
    <button type="submit">Add Event</button>
  </form>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
