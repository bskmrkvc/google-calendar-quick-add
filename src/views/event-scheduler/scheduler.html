<!DOCTYPE html>
<html>
<head>
  <title>Add Calendar Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" />
  <link rel="stylesheet" href="scheduler.css" />
</head>
<body>
  <div class="window-controls">
    <button id="minimize">-</button>
    <button id="close">x</button>
  </div>
  <div class="form-container">
    <h2>Create Calendar Event</h2>
    <form id="event-form">
      <input type="text" id="summary" placeholder="Title" />
      <input type="text" id="description" placeholder="Description" />
      <input type="text" id="start" placeholder="Start date and time" />
      <input type="text" id="end" placeholder="End date and time" />
      <button type="submit">Add Event</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="scheduler-handler.js"></script>
  <script>
    
    // Handle window controls
    const { ipcRenderer } = window.electronAPI;

    document.getElementById('minimize').addEventListener('click', () => {
      window.electronAPI.minimize();
    });

    document.getElementById('close').addEventListener('click', () => {
      window.electronAPI.close();
    });
  </script>
</html>
